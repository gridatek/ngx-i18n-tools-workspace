<div class="home-container">
  <h1 i18n="@@welcome">Welcome</h1>

  <p i18n="@@home.subtitle">Your personal dashboard</p>

  <div class="greeting">
    <p i18n="@@greeting">Hello {{userName}}!</p>
  </div>

  <div class="items">
    <span i18n="@@items.count">{itemCount, plural, =0 {No items} =1 {One item} other {{{itemCount}} items}}</span>
  </div>

  <button i18n="@@home.action">Get Started</button>
</div>

<div class="profile-container">
  <h2 i18n="@@profile.title">User Profile</h2>

  <div class="profile-info">
    <label i18n="@@profile.name.label">Name:</label>
    <span>{{ profileName }}</span>
  </div>

  <div class="profile-info">
    <label i18n="@@profile.email.label">Email:</label>
    <span>{{ email }}</span>
  </div>

  <div class="actions">
    <button i18n="@@profile.edit">Edit Profile</button>
    <button i18n="@@profile.settings">Settings</button>
  </div>

  <input
    type="text"
    i18n-placeholder="@@profile.search.placeholder"
    placeholder="Search..."
    i18n-title="@@profile.search.title"
    title="Search your profile"
  />
</div>
